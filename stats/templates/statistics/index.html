{% extends "base.html" %}

{% load i18n %}


{% block title %}{% trans "Statistics" %}{% endblock %}

{% block content %}
<h1>{% trans "Statistics" %}</h1>

<div class="col-md-4" style="margin:0 auto; float:none;">
	<table class="table table-bordered">
		{% for key, value in statistics.items %}
		<tr>
			<th>{{key}}</th><td>{{value}}</td>

		</tr>
		{% endfor %}


	</table>
</div>



{% endblock %}
