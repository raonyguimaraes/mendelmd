{% extends "base.html" %}

{% load i18n %}


{% block title %}{% trans "App" %}{% endblock %}
{% block content %}
    <h1>{% trans "App" %}</h1>
	<div class="row">
		<div class='col-md-6'>
			<a class="btn btn-primary" href="{% url 'app_move' app.id %}">Move</a>
		</div>

	</div>
<br>
	<div class="row">
		<div class='col-md-6'>
	    <div class="table">
		    <table class="table table-striped table-bordered table-condensed">
			{% for field, value in app.get_fields %}
				<tr>
					<td style="width: 22%">{{ field }}</td>
					<td>{{ value }}</td>
				</tr>
			{% endfor %}

		    </table>


	    </div>
		</div>
    </div>
{% endblock %}
