version: "3.8"
services:
 db:
   image: postgres
   volumes:
     - ./data/postgresql_data:/var/lib/postgresql/data/
   restart: always
   environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_PASSWORD: postgres

 web:
   build: .
   command: bash docker-entrypoint.sh
   volumes:
     - .:/code
   ports:
     - "8000:8000"
   depends_on:
     - db
     
    
